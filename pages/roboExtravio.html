<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/arrow.css">
    <title>Brubank - Ayuda</title>




</head>
<body>

    <div style="width: 100%; text-align: center;"><img src="../img/auri.jpg" alt=""></div>

    <h1 style="text-align: center;">Contanos qué perdiste</h1>


    <div class="no_of_speakers_radio_button radusTop" class="four_speakers">
        <img src="../img/tarjeta.png" alt="">
        <div class="font_size_20"> <span style="font-size: 20px;">Mi tarjeta</span> <br>Vamos a bloquearla</div>
        
        <label>
        <input type="radio" name="choose_speaker" class="click" >
        </label>
    </div>


    
    
    <div class="no_of_speakers_radio_button" style="border-top:transparent;">
        <img src="../img/miCelu.png" alt="">
        <div class="font_size_20"> <span style="font-size: 20px;">Mi celular</span><br>Te vamos a desvincular del teléfono que perdiste</div>
        
        <label class="eight_speakers">
        <input type="radio" name="choose_speaker" class="click">
        </label>
    </div>

    <div class="no_of_speakers_radio_button raiusBottom" style="border-top:transparent;">
        <img src="../img/ambos.png" alt="" >
        <div class="font_size_20"><span style="font-size: 20px;">Ambos</span> <br>Vamos a bloquear la tarjeta y a desvincular tu celular</div>
        
        <label class="eight_speakers">
        <input type="radio" name="choose_speaker" class="click">
        </label>
    </div>

    <div class="button">
    <button>
        CONFIRMAR
    </button>
</div>
    


      

<script>
var radio1 = document.getElementsByClassName("click")[0];
var radio2 = document.getElementsByClassName("click")[1];
var radio3 = document.getElementsByClassName("click")[2];

radio1.addEventListener("click",function(){
		radio1.parentNode.parentNode.style.backgroundColor="slateblue";
        radio1.parentNode.parentNode.style.color="white";
		radio2.parentNode.parentNode.style.backgroundColor="transparent";
        radio2.parentNode.parentNode.style.color="black";
        radio3.parentNode.parentNode.style.backgroundColor="transparent";
        radio3.parentNode.parentNode.style.color="black";
	})

radio2.addEventListener("click",function(){
	    radio1.parentNode.parentNode.style.backgroundColor="transparent";
        radio1.parentNode.parentNode.style.color="black";	
        radio2.parentNode.parentNode.style.backgroundColor="slateblue";
        radio2.parentNode.parentNode.style.color="white";	
		radio3.parentNode.parentNode.style.backgroundColor="transparent";
        radio3.parentNode.parentNode.style.color="black";
	})


radio3.addEventListener("click",function(){
	radio1.parentNode.parentNode.style.backgroundColor="transparent";	
    radio1.parentNode.parentNode.style.color="black";	
    radio2.parentNode.parentNode.style.backgroundColor="transparent";
    radio2.parentNode.parentNode.style.color="black";	
    radio3.parentNode.parentNode.style.backgroundColor="slateblue";
    radio3.parentNode.parentNode.style.color="white";
	
    })
</script>
</body>
</html>
